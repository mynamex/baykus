
<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="mb-0">Kullanıcılar</h3>
                    </div>
                    <div class="col text-right">

                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <!-- Projects table -->
                <div class="col">
                    <div id="jsGridUsers"></div>
                </div>

            </div>
        </div>
    </div>
</div>



{% block custom_js %}
    <script>

        $(document).ready(function () {
            $("#jsGridUsers").jsGrid({
                width: "100%",
                height: "370px",
                inserting: true,
                {#filtering: true,#}
                selecting: true,
                editing: true,
                sorting: true,
                autoload: true,
                paging: true,
                controller: {
                    loadData: function () {
                        let d = $.Deferred();
                        $.ajax({
                            method: 'GET',
                            url:"{% url 'staff_me:cust_users_view' %}",
                            dataType: "json",
                            data: {
                                "account_id": {{ customer.pk }},
                                "csrfmiddlewaretoken": '{{ csrf_token }}'
                            },
                        }).done(function (response) {
                            {#console.log(response)#}
                            d.resolve(response.d_users);
                        });

                        return d.promise();
                    }
                },
                onItemDeleting: function (args) {
                    console.log(args);
                    console.log("silmek istediğiniz kullanıcının durumunu pasif yapınız");
                },
                onItemInserting: function (args) {
                    $.ajax({
                        method: 'POST', dataType: "json", async:false,
                        url:"{% url 'staff_me:cust_users_view' %}",

                        data: {
                            "in_go":"create",
                            "account_id": {{ customer.pk }},
                            "name": args.item.name,
                            "username": args.item.username,
                            "password": args.item.password,
                            "is_person": args.item.is_person,
                            "is_active": args.item.is_active,
                            "csrfmiddlewaretoken": '{{ csrf_token }}'
                        },
                    }).done(function (response) {
                        if (response.result) {
                            const {new_user_id}=response
                            args.item.id = new_user_id
                            MyToastSuccess("Kullanıcı Kaydedildi")

                            $(".jsgrid-insert-mode-button").click()
                        } else {
                            if (response.status_message)
                                MyToastWarn(response.status_message);
                            args.cancel = true;
                        }
                    });
                },
                onItemUpdating: function (args) {
                    $.ajax({
                        method: 'POST',
                        url: "/staff/cust_users_view/",
                        dataType: "json",
                          async:false,
                        data: {
                            "in_go":"update",
                            "account_id": {{ customer.pk }},
                            "user_id": args.item.id,
                            "name": args.item.name,
                            "username": args.item.username,
                            "password": args.item.password,
                            "is_person": args.item.is_person,
                            "is_active": args.item.is_active,
                            "csrfmiddlewaretoken": '{{ csrf_token }}'

                        },
                    }).done(function (response) {
                        if (response.result) {
                            MyToastSuccess("updatte Başarılı");
                            $(".jsgrid-edit-mode-button").click()
                        } else {
                            if (response.status_message)
                                MyToastWarn(response.status_message);
                             args.cancel = true;
                        }
                    });
                },
                rowClick: function (args) {
                    {#console.log(args.item.id);#}
                },
                fields: [
                    {name: "id", title: "Id", type: "number", width: 10, visible: false, validate: "required"},
                    {name: "name", title: "İsim", type: "text", width: 50, validate: "required"},
                    {name: "username", title: "Kullanıcı Adı", type: "text", width: 50, validate: "required"},
                    {name: "password", title: "Parola", type: "text", width: 50},
                    {name: "is_person", title: "Yetkili", type: "checkbox", width: 30},
                    {name: "is_active", title: "Durum", type: "checkbox", width: 30},
                    {type: "control", deleteButton: false}]
            });
        });
    </script>


{% endblock custom_js %}
